<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Evaluate A News Article With NLP</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="">Logo</div>
      <div><h1>Evaluate A News Article with NLP</h1></div>
      <div class="">navigation</div>
    </header>

    <main>
      <section>
        <form>
          <label for="url-to-analyse" class="subtitle">Enter the URL you want to analyse:</label>
          <input id="url-to-analyse" type="text" name="input-url" placeholder="Enter URL here." />
          <input id="btn-submit" type="submit" name="" value="Submit" />
        </form>
      </section>

      <section id="results-ctn" class="display-result-none">
        <h2 class="subtitle">Results:</h2>
        <div id="results">
          <div id="confidence"></div>
          <div id="subjectivity"></div>
          <div id="agreement"></div>
          <div id="irony"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>2021 Debora Durek - Udacity</p>
    </footer>

    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
